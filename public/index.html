<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Frontend Skill Test</title>

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">

</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="title text-center">
      <h1 class="display-5">
        <i class="fas fa-user-alt text-success"></i>
        <strong>A Recipe API</strong>
      </h1>
    </div>
    <div class="main row">
      <div class="col-sm-12 col-md-4">
        <form id="recipe-form" autocomplete="off">
          <div class="form-group">
            <label for="title">Recipe</label>
            <input type="text" id="title" class="form-control" />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" class="form-control" />
          </div>
          <div class="form-group">
            <label for="uuid">ID #</label>
            <input type="text" id="uuid" class="form-control" />
          </div>
          <input
            type="submit"
            value="Submit"
            class="btn btn-success btn-block add-btn sumbit_btn"
          />
        </form>
      </div>
      <div class="col-sm-12 col-md-8">
        <table class="table table-striped mt-5">
          <thead>
            <tr>
              <th>Recipe</th>
              <th>Description</th>
              <th>ID #</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody id="recipe-list"></tbody>
        </table>
      </div>
    </div>
  </div>



  <!-- <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script> -->
  <!-- <script type="module" src="./data.js"></script> -->
  <script type="module" src="/js/script.js"></script>

</body>
</html>
